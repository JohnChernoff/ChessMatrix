<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body onload="resize()" onresize="resize()">

  <!-- Add your site or application content here -->
  <button type="button" id="sockButt" onclick="toggleStart()" > Start </button>
  <label for="selectScheme">Color Scheme</label>
  <select id="selectScheme" onchange="drawBoard()">
    <option value="1">Blue/Red</option>
    <option value="2">Multi-hue</option>
    <option value="3">Monochrome</option>
  </select>
  <label for="chkShade">Shading</label>
  <input type="checkbox" id="chkShade" onchange="drawBoard()">
  <label for="range_shade">Shade factor</label>
  <input type="range" min="1" max="12" value="2" step=".25" class="slider" id="range_shade" onchange="drawBoard()">
  <label for="chkPieces">Show Pieces</label>
  <input type="checkbox" id="chkPieces" onchange="drawBoard()">
  <label for="chkControl">Show Control</label>
  <input type="checkbox" id="chkControl" onchange="drawBoard()">
  <canvas id="main_canvas"></canvas>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/chess_matrix.js"></script>
  <script src="js/lichess.js"></script>
  <script src="js/canvas.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
